<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	<div class="container">
		<div>
			<h1>Employee Management System</h1>
			<hr>
			<a class="btn btn-primary" href="/all_emp" role="button">Employees List</a>
			<a class="btn btn-primary" href="/add_emp" role="button">Employees Add</a>
			<a class="btn btn-primary" href="/remove_emp" role="button">Employees Remove</a>
			<a class="btn btn-primary" href="/filter_emp" role="button">Employees Filter</a>
		</div>
		<h1>Add Employee - EMS</h1>
		<hr>
		<form action="/add_emp" method="post">
			{% csrf_token %}
			<div class="mb-3">
				<label for="firstname" class="form-label">First Name</label>
				<input type="text" class="form-control" id="txtFirstname" name="first_name" aria-describedby="firstname"
				value="{{first_name}}">
				<label for="lastname" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="txtLastname" name="last_name" aria-describedby="lastname"
				value="{{last_name}}">
				<label for="salary" class="form-label">Salary</label>
				<input type="number" class="form-control" id="txtSalary" name="salary" aria-describedby="salary"
				value="{{salary}}">
				<label for="dept" class="form-label">Select Dept</label>
				<input type="number" class="form-control" id="txtDept" name="dept" aria-describedby="dept"
				value="{{dept}}">
				<label for="role" class="form-label">Select Role</label>
				<input type="number" class="form-control" id="txtRole" name="role" aria-describedby="role"
				value="{{role}}">
				<label for="bonus" class="form-label">Bonus</label>
				<input type="number" class="form-control" id="txtBonus" name="bonus" aria-describedby="bonus"
				value="{{bonus}}">	
				<label for="phone" class="form-label">phone</label>
				<input type="number" class="form-control" id="txtphone" name="phone" aria-describedby="phone"
				value="{{phone}}">						
			</div>
			<button type="submit" class="btn btn-primary">Add Employees</button>
		</form>
	</div>
</body>

</html>
